steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker login --username=$$USERNAME --password=$$PASSWORD']
  secretEnv: ['USERNAME', 'PASSWORD']
availableSecrets:
  secretManager:
  - versionName: 'projects/$PROJECT_ID/secrets/docker_password/versions/1'
    env: 'PASSWORD'
  - versionName: 'projects/$PROJECT_ID/secrets/docker_username/versions/1'
    env: 'USERNAME'
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/terraform-agent:$SHORT_SHA', '.' ]
images:
- 'gcr.io/$PROJECT_ID/terraform-agent:$SHORT_SHA'
